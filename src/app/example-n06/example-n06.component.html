<div class="example__body">
    <div class="example__image">
        <div class="gallery">
            <div class="gallery__image">
                <img [src]="currentImage.thumbnail" alt="" width="320" [redZoom]="currentImage.full" redZoomClass="red-zoom--style--window" [redZoomLazy]="true" class="zoom">
            </div>
            <ul class="gallery__thumbnails-list">
                <li class="gallery__thumbnail" [ngClass]="{'gallery__thumbnail--current': image === currentImage}" *ngFor="let image of images">
                    <img [src]="image.thumbnail" alt="" (mouseenter)="currentImage = image">
                </li>
            </ul>
        </div>
    </div>
    <div class="example__content">
        <div class="typography">
            <h2>Gallery</h2>

            <p>RedZoom supports hot swap images. So you can use it in image gallery.</p>

            <pre><code>&lt;img
    [src]="{{ '{{' }} currentImage.thumbnail }}"
    [redZoom]="{{ '{{' }} currentImage.full }}"
&gt;</code></pre>
            <pre><code>&lt;img src="{{ currentImage.thumbnail }}" redZoom="{{ currentImage.full }}"&gt;</code></pre>
        </div>
    </div>
</div>
